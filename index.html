<body>
    <h1>Làm sao để luộc trứng</h1>
    <h2>Chuẩn bị nguyên liệu</h2>
    <p>
        <ul>
            <li>10 quả trứng</li>
            <li>1000ml nước lọc</li>
        </ul>
    </p>
    <h2>Cách chế biến</h2>
    <p>
        <ol>
            <li>Sơ chế trứng:rửa sạch</li>
            <li>Bật bếp gas</li>
            <li>Cho nồi lên bếp</li>
            <li>Cho nước và trứng</li>
            <li>Luộc 6 phút</li>
            <li>Tắt bếp</li>
        </ol>
    </p>
